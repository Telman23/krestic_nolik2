<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторусь</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <!-- Логотип -->
                <a href="#" class="logo header_logo">
                    <img src="img/logo.svg" alt="Логотип автомобиля TANK" class="logo__img">
                </a>
                <!-- Остальное содержимое шапки -->
                <div class="header__content">
                    <!-- Верхняя часть шапки -->
                    <div class="header__top">
                        <div class="location">Ярославское шоссе, владение 2 В, строение 3 (НКАД, 95 км)</div>
                        <ul class="services">
                            <li class="services__item services__service">
                                <a href="#" class="services__link">Записаться на сервис</a>
                            </li>
                            <li class="services__item services__test-drive">
                                <a href="#" class="services__link">Тест-драйв</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Нижняя часть шапки -->
                    <div class="header__bottom">
                        <div class="header__title title-block">
                            <h1 class="title">АВТОРУСЬ ТАНК</h1>
                            <span class="subtitle">Офицеальный дилер</span>
                        </div>
                        <div class="header__contacts contacts">
                            <div class="phone-wrap">
                                <a href="tel:+79999999999" class="phone">+7(999)999-99-99</a>
                                <div class="phone-wrap__info">Мы на связи</div>
                            </div>
                            <button class="btn btn--call-me">
                                <span>Заказать звонок</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
